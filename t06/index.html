<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 06</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="title">Superhero request form</h1>
		<h2 class="subtitle">What do you need help with?</h2>
		<form class="form">
			<div class="form__checkboxes">
				<div class="form__checkbox">
					<input type="checkbox" name="ch1" id="ch1">
					<label for="ch1">
						<span> Defeat a villain
						</span>
					</label>
				</div>
				<div class="form__checkbox">
					<input type="checkbox" name="ch2" id="ch2">
					<label for="ch2">
						<span> Save a cicilian
						</span> </label>
				</div>

				<div class="form__checkbox">

					<input type="checkbox" name="ch3" id="ch3">
					<label for="ch3">
						<span> stop a robbery
						</span>
					</label>
				</div>
			</div>
			<div class="form__checkboxes">

				<div class="form__checkbox">

					<input type="checkbox" name="ch4" id="ch4">
					<label for="ch4">
						<span> prevent an apocalypse
						</span>
					</label>
				</div>

				<div class="form__checkbox">

					<input type="checkbox" name="ch5" id="ch5">
					<label for="ch5">
						<span> train a sidekick
						</span> </label>
				</div>
			</div>
			<div class="form__checkboxes">

				<div class="form__checkbox">

					<input type="checkbox" name="ch6" id="ch6">
					<label for="ch6">
						<span> other stuff
						</span> </label>
				</div>

			</div>
			<div class="form__inputs">
				<input type="text" class="form__input" name="details" placeholder="Job details">
				<div class="form__line">
					<input type="text" class="form__input" name="name" placeholder="Name">
					<input type="email" class="form__input" name="email" placeholder="Email">
				</div>
			</div>


			<button class="form__btn" type="submit">Send</button>
		</form>
	</div>
</body>

</html>
