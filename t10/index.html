<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Settings</h1>
    <div class="content">
        <div class="container">
            <div class="content__inner">
                <form class="content__form">

                    <div class="form__item">
                        <p class="form__item-title">Typeface</p>
                        <div class="select">
                            <select name="slct" id="slct">
							  <option select value="1">Acunim Pro</option>
							  <option value="2">Comic Sans</option>
							  <option disabled value="3">Times New Roman</option>>
							</select>
                        </div>
                    </div>
                    <div class="form__item form__item--line">
                        <p class="form__item-title">Dark UI</p>
                        <div class="form__item-switch">
                            <input type="checkbox" id="switcher" name="switcher" />
                            <label for="switcher"></label>
                        </div>
                    </div>
                    <div class="form__item">
                        <p class="form__item-title">Weight</p>
                        <div class="form__item-checkboxes">
                            <div class="form__item-chw">
                                <input type="checkbox" id="chw1" name="chw1" />
                                <label for="chw1">Regular</label>
                            </div>
                            <div class="form__item-chw">
                                <input type="checkbox" id="chw2" name="chw2" />
                                <label for="chw2">Bold</label>
                            </div>
                        </div>
                    </div>
                    <div class="form__item">
                        <p class="form__item-title">Color</p>
                        <div class="form__item-checkboxes sb">
                            <div class="form__item-chcolor"><input type="checkbox" id="chcolor1" name="chcolor1"><label for="chcolor1" class="blue"></label></div>
                            <div class="form__item-chcolor"><input type="checkbox" id="chcolor2" name="chcolor2"><label class="green" for="chcolor2"></label></div>
                            <div class="form__item-chcolor"><input type="checkbox" id="chcolor3" name="chcolor3"><label class="purple" for="chcolor3"></label></div>
                            <div class="form__item-chcolor"><input type="checkbox" id="chcolor4" name="chcolor4"><label class="yellow" for="chcolor4"></label></div>
                            <div class="form__item-chcolor"><input type="checkbox" id="chcolor5" name="chcolor5"><label class="orange" for="chcolor5"></label></div>

                        </div>
                    </div>
                    <div class="form__item">
                        <p class="form__item-title">Size</p>
                        <div class="form__item-slider">
                            <input type="range" name="font-size" />
                            <div class="form__item-props">
                                <span>A</span>
                                <span>A</span>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="content__menu">
                    <div class="content__menu-item"><img src="assets/images/artistic-brush.png" alt="1" class="content__menu-img"></div>
                    <div class="content__menu-item"><img src="assets/images/user-icon.png" alt="2" class="content__menu-img"></div>
                    <div class="content__menu-item"><img src="assets/images/sms-speech-bubble.png" alt="3" class="content__menu-img"></div>
                    <div class="content__menu-item"><img src="assets/images/computer-screen.png" alt="4" class="content__menu-img"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
